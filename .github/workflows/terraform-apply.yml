name: Terraform Apply

on:
  workflow_call:
    inputs:
      working_directory:
        description: 'Terraform working directory'
        required: true
        type: string
      terraform_version:
        description: 'Terraform version'
        required: false
        type: string
        default: '1.6.0'
      auto_approve:
        description: 'Auto approve terraform apply'
        required: false
        type: boolean
        default: true
      environment:
        description: 'GitHub Environment for deployment protection'
        required: false
        type: string
        default: ''
    secrets:
      ROLE_TO_ASSUME:
        required: true
      AWS_REGION:
        required: false

jobs:
  apply:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || null }}
    timeout-minutes: 60
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply ${{ inputs.auto_approve && '-auto-approve' || '' }}
