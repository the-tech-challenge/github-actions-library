name: Docker Build and Push to ECR

on:
  workflow_call:
    inputs:
      dockerfile_path:
        description: 'Path to Dockerfile'
        required: false
        type: string
        default: './Dockerfile'
      context:
        description: 'Docker build context'
        required: false
        type: string
        default: '.'
      ecr_repository:
        description: 'ECR repository name'
        required: true
        type: string
      image_tag:
        description: 'Image tag'
        required: false
        type: string
        default: 'latest'
      aws_region:
        description: 'AWS region'
        required: false
        type: string
        default: 'us-east-1'
    secrets:
      ROLE_TO_ASSUME:
        required: true
    outputs:
      image_uri:
        description: 'Full ECR image URI'
        value: ${{ jobs.build.outputs.image_uri }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write
      contents: read
    outputs:
      image_uri: ${{ steps.build-push.outputs.image_uri }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          aws-region: ${{ inputs.aws_region }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ inputs.ecr_repository }}:${{ inputs.image_tag }}
            ${{ steps.login-ecr.outputs.registry }}/${{ inputs.ecr_repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          
      - name: Output Image URI
        run: echo "image_uri=${{ steps.login-ecr.outputs.registry }}/${{ inputs.ecr_repository }}:${{ inputs.image_tag }}" >> $GITHUB_OUTPUT
